<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Nueva Pieza</title>
<link rel="stylesheet" type="text/css" href="RegistrarPieza.css">
</head>
<body>
<section>
<h2>Introduzca los datos de la nueva pieza</h2>
<form name="RegistrarPieza" action="SvPieza" method="post" id="registroPieza">
    <ul>
        <li><label>Tipo de pieza</label></li>
        <input type="text" name="tipo">
        <li><label>Altura (cm)</label></li>
        <input type="number" name="altura">
        <li><label>Anchura (cm)</label></li>
        <input type="number" name="anchura">
        <li><label>Profundidad (cm)</label></li>
        <input type="number" name="profundidad">
        <li><input type="submit" value="Guardar"></li>
    </ul>
</form>
</section>
</body>
</html>
