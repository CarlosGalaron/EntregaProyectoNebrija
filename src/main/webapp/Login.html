<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" name="Login" href="Login.css" method="post">
</head>
<body>
    <h2>Login de Usuario</h2>
    <form id="loginForm">
        <label for="correo">Correo:</label>
        <input type="email" id="correoUsuario" name="correoUsuario" required><br>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombreUsuario" name="nombreUsuario" required><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <div class="register-section">
        <p>¿No está registrado?</p>
        <button onclick="location.href='RegistrarUsuario.html'">REGISTRARSE</button>
    </div>
    <script src="Login.js"></script>
</body>
</html>
